name: Sync EPG to Gitee

on:
  schedule:
    # 每6小时运行一次 (UTC时间 0,6,12,18点)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main, master ]

jobs:
  sync-and-mirror:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Sync EPG data
      run: |
        python sync_epg.py
        
    - name: Check for changes
      id: git-check
      run: |
        echo "changes=$(git status --porcelain)" >> $GITHUB_OUTPUT
        
    - name: Commit and push to GitHub
      if: steps.git-check.outputs.changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "🤖 Auto sync EPG: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Mirror to Gitee
      uses: wearerequired/git-mirror-action@v1
      with:
        source-repo: "https://github.com/${{ github.repository }}.git"
        destination-repo: "https://${{ secrets.GITEE_USERNAME }}:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_USERNAME }}/${{ github.event.repository.name }}.git"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Success notification
      if: success()
      run: |
        echo "🎉 EPG数据同步完成并已推送到Gitee!"
        echo "📅 下次同步时间: 6小时后"
        
    - name: Failure notification
      if: failure()
      run: |
        echo "❌ EPG数据同步失败，请检查日志!"
