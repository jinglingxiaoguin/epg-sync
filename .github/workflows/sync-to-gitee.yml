      run: python sync.py

    - name: Configure Git
      # é…ç½® Git ç”¨æˆ·ä¿¡æ¯ï¼Œç”¨äºæäº¤
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Check for Changes and Push to Gitee
      id: push_gitee
      env:
        # Gitee è®¤è¯ä¿¡æ¯
        GITEE_USERNAME: shiwenhua # <-- âš ï¸ å†æ¬¡ç¡®è®¤å¹¶æ›¿æ¢ä¸ºæ‚¨çœŸå®çš„ Gitee ç”¨æˆ·å
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }} # ç¡®ä¿å·²åœ¨ GitHub Secrets ä¸­é…ç½®ï¼Œä¸”æƒé™æ­£ç¡®
        # Gitee ä»“åº“è·¯å¾„
        GITEE_REPO: shiwenhua/epg-sync # <-- ç¡®è®¤ä»“åº“è·¯å¾„
        
      run: |
        # æ£€æŸ¥ swh123_epg.gz æ–‡ä»¶æ˜¯å¦æœ‰å˜åŒ–
        if git status --porcelain | grep swh123_epg.gz; then
          echo "Changes detected in swh123_epg.gz, committing..."
          
          # æäº¤æ›´æ”¹åˆ°æœ¬åœ°ä»“åº“
          git add swh123_epg.gz
          TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
          COMMIT_MSG="Auto sync swh123_epg.gz: $TIMESTAMP"
          git commit -m "$COMMIT_MSG"
          
          echo "Pushing to Gitee..."
          # ä¿®å¤è®¤è¯é—®é¢˜ï¼šä½¿ç”¨ Gitee ç”¨æˆ·åå’Œä»¤ç‰Œè¿›è¡Œè®¤è¯
          # æ ¼å¼: https://<ç”¨æˆ·å>:<ä»¤ç‰Œ>@gitee.com/<ç”¨æˆ·>/<ä»“åº“>.git
          git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master
          
          echo "PUSH_STATUS=success" >> $GITHUB_ENV
        else
          echo "No changes detected, skipping Gitee push."
          echo "PUSH_STATUS=skip" >> $GITHUB_ENV
        fi

    # ----------------------------------------------------
    # å¯é€‰æ­¥éª¤ï¼šå°†æ›´æ–°åçš„æ–‡ä»¶ä¹Ÿæäº¤åˆ° GitHub ä»“åº“
    # ----------------------------------------------------
    - name: Push to GitHub (Optional)
