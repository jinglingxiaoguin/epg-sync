name: Sync EPG to Gitee

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download EPG file
      run: |
        echo "ÂºÄÂßã‰∏ãËΩΩEPGÊñá‰ª∂..."
        curl -s -o swh123_epg.gz "https://epgcloud.swh123.top/epg.php?ch=xml&v=e2all&gz=1"
        FILE_SIZE=$(wc -c < swh123_epg.gz)
        echo "‚úÖ Êñá‰ª∂‰∏ãËΩΩÂÆåÊàêÔºåÂ§ßÂ∞è: $FILE_SIZE Â≠óËäÇ"
        
        # Â∞ÜÊñá‰ª∂ËΩ¨Êç¢‰∏∫base64
        base64 -w 0 swh123_epg.gz > swh123_epg.b64
        echo "Êñá‰ª∂Â∑≤ËΩ¨Êç¢‰∏∫base64"
        
    - name: Upload to Gitee via API
      run: |
        # ËØªÂèñbase64Êñá‰ª∂ÂÜÖÂÆπ
        CONTENT=$(cat swh123_epg.b64)
        
        # ‰ΩøÁî®Gitee APIÂàõÂª∫/Êõ¥Êñ∞Êñá‰ª∂
        curl -X POST \
          "https://gitee.com/api/v5/repos/shiwenhua/epg-sync/contents/swh123_epg.gz" \
          -H "Content-Type: application/json" \
          -d "{
            \"access_token\": \"${{ secrets.GITEE_TOKEN }}\",
            \"content\": \"${CONTENT}\",
            \"message\": \"ü§ñ Auto sync EPG: $(date -u +'%Y-%m-%d %H:%M:%S UTC')\",
            \"branch\": \"main\"
          }"
