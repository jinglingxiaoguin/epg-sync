name: Sync EPG to Gitee

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download EPG file
      run: |
        echo "📥 下载EPG文件中..."
        curl -s -o swh123_epg.gz "https://epgcloud.swh123.top/epg.php?ch=xml&v=e2all&gz=1"
        echo "✅ 下载完成，文件大小: $(wc -c < swh123_epg.gz) 字节"
        
    - name: Setup Gitee repository
      run: |
        # 设置Git配置
        git config --global user.email "epg-sync-bot@users.noreply.github.com"
        git config --global user.name "EPG Sync Bot"
        
        # 克隆Gitee仓库
        git clone https://shiwenhua:${{ secrets.GITEE_TOKEN }}@gitee.com/shiwenhua/epg-sync.git epg-repo
        cd epg-repo
        
        # 强制复制文件（无论是否变化）
        cp ../swh123_epg.gz ./
        
        # 提交并推送
        git add swh123_epg.gz
        git commit -m "🤖 强制更新EPG: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push origin main
        
        echo "🎉 文件已强制更新到Gitee！"
        echo "📁 文件位置: https://gitee.com/shiwenhua/epg-sync/blob/main/swh123_epg.gz"
