name: Sync EPG to Gitee

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download EPG file directly
      run: |
        echo "📥 正在下载EPG文件..."
        curl -s -o swh123_epg.gz "https://epgcloud.swh123.top/epg.php?ch=xml&v=e2all&gz=1"
        echo "✅ 文件下载完成"
        echo "📦 文件大小: $(wc -c < swh123_epg.gz) 字节"
        
    - name: Clone Gitee repo and update
      run: |
        echo "🔄 准备更新Gitee仓库..."
        
        # 克隆Gitee仓库
        git clone https://shiwenhua:${{ secrets.GITEE_TOKEN }}@gitee.com/shiwenhua/epg-sync.git gitee-repo
        cd gitee-repo
        
        # 复制新文件
        cp ../swh123_epg.gz ./
        
        # 配置git
        git config user.email "epg-sync-bot@users.noreply.github.com"
        git config user.name "EPG Sync Bot"
        
        # 提交并推送
        git add swh123_epg.gz
        git commit -m "🤖 Auto sync EPG: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "没有变化，无需提交"
        
        # 只有有变化时才推送
        if ! git diff --cached --quiet; then
          git push origin main
          echo "✅ 已成功推送到Gitee"
        else
          echo "🔄 文件内容相同，跳过推送"
        fi
