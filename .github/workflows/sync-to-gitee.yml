name: EPG Multi-File Sync to GitHub & Gitee

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run EPG Sync Script
      id: sync
      run: |
        python sync.py > sync.log 2>&1
        cat sync.log
        # 从输出中判断是否有变化
        if grep -q "🎉 有文件更新" sync.log; then
          echo "changed=true" >> $GITHUB_ENV
        else
          echo "changed=false" >> $GITHUB_ENV
        fi

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Commit Changed Files
      if: env.changed == 'true'
      run: |
        echo "🔍 检查哪些文件变化..."
        FILES_TO_COMMIT="swh123_epg.xml.gz tel-epg.xml dm2.xml.gz"
        git add $FILES_TO_COMMIT
        if git diff --cached --quiet; then
          echo "No changes to commit."
          echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
        else
          TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto sync EPG files: $TIMESTAMP"
          echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
        fi

    - name: Push to Gitee
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: shiwenhua
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: shiwenhua/epg-sync
      run: |
        echo "🚀 推送至 Gitee..."
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master
        echo "PUSH_STATUS=success" >> $GITHUB_ENV

    - name: Push to GitHub
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
          echo "🎉 文件同步成功并已推送到 Gitee 和 GitHub!"
        else
          echo "ℹ️ 文件内容未变化，同步已跳过。"
        fi
