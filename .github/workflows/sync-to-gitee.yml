    - name: Check for Changes and Push to Gitee
      id: push_gitee
      env:
        # Gitee è®¤è¯ä¿¡æ¯
        GITEE_USERNAME: shiwenhua # <-- âš ï¸ è¯·æ›¿æ¢ä¸ºæ‚¨çœŸå®çš„ Gitee ç”¨æˆ·å
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }} # ç¡®ä¿å·²åœ¨ GitHub Secrets ä¸­é…ç½®
