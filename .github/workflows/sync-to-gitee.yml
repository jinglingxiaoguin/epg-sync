name: Multi-File EPG Sync to GitHub & Push to Gitee

on:
  schedule:
    # æ¯å…­å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions: 
      contents: write
      
    steps:
    - name: Checkout repository (GitHub)
      uses: actions/checkout@v3
      with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          fetch-depth: 0 
          
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run EPG Sync Script
      # è¿è¡Œ Python è„šæœ¬ã€‚å®ƒè´Ÿè´£æ›´æ–°æœ¬åœ°ç£ç›˜æ–‡ä»¶ï¼Œå¹¶å°†æ–‡ä»¶ååˆ—è¡¨è¾“å‡ºåˆ° epg_files.txtã€‚
      run: python sync.py

    # ----------------------------------------------------
    # (ä¿ç•™) æ£€æŸ¥ epg_files.txt æ˜¯å¦å­˜åœ¨å’Œå†…å®¹
    # ----------------------------------------------------
    - name: Debug EPG File List Creation
      run: |
        if [ -f epg_files.txt ]; then
          echo "âœ… epg_files.txt was successfully created."
          echo "Content: $(cat epg_files.txt)"
        else
          echo "âŒ epg_files.txt was NOT found. Check sync.py script."
          exit 1 
        fi

    - name: Configure Git
      # é…ç½® Git ç”¨æˆ·ä¿¡æ¯ï¼Œç”¨äºæäº¤
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    # ----------------------------------------------------
    # (ä¿ç•™) æ ¸å¿ƒä¿®å¤æ­¥éª¤ï¼šåŠ¨æ€æäº¤ & é˜²æ­¢é¢å¤–æ–‡ä»¶åŒæ­¥
    # ----------------------------------------------------
    - name: Check for Changes and Commit Locally
      id: commit_changes
      run: |
        COMMIT_NEEDED=false
        
        # ã€é‡è¦ä¿®å¤ã€‘å¼ºåˆ¶ä¸¢å¼ƒå¯¹å·¥ä½œæµæ–‡ä»¶å’Œè„šæœ¬çš„ä»»ä½•å˜åŠ¨ã€‚
        # '|| true' ç¡®ä¿å³ä½¿æ–‡ä»¶æ˜¯æ–°å¢çš„ï¼ŒGit æŠ¥é”™ä¹Ÿä¸ä¼šå¯¼è‡´æ­¥éª¤å¤±è´¥ã€‚
        echo "Discarding changes to workflow and sync scripts..."
        git checkout -- ".github/workflows/main.yml" "sync.py" || true
        
        # 1. ä» epg_files.txt ä¸­è¯»å–éœ€è¦æ£€æŸ¥å’Œæäº¤çš„æ–‡ä»¶åˆ—è¡¨
        EPG_FILES=$(cat epg_files.txt 2>/dev/null)
        echo "Dynamically loaded EPG files: $EPG_FILES"
        
        # 2. éå†æ‰€æœ‰ EPG æ–‡ä»¶ï¼Œæ£€æŸ¥æ˜¯å¦æœ‰å˜åŠ¨å¹¶æ·»åŠ åˆ°æš‚å­˜åŒº
        for file in $EPG_FILES; do
          if git status --porcelain | grep -q "$file"; then
            echo "Changes detected and staging for commit: $file"
            git add "$file"
            COMMIT_NEEDED=true
          fi
        done

        # 3. å¦‚æœè‡³å°‘æœ‰ä¸€ä¸ªæ–‡ä»¶è¢«æ·»åŠ åˆ°æš‚å­˜åŒºï¼Œåˆ™è¿›è¡Œæäº¤
        if [ "$COMMIT_NEEDED" = true ]; then
            
            # æœ€ç»ˆæ£€æŸ¥ï¼šç¡®è®¤æš‚å­˜åŒºç¡®å®æœ‰å†…å®¹
            if git diff --cached --quiet; then
                echo "No actual EPG changes were staged. Skipping commit."
                echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
            else
                echo "Changes staged. Proceeding with commit."
                TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
                COMMIT_MSG="Auto sync EPG files: $TIMESTAMP"
                git commit -m "$COMMIT_MSG"
                
                echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
                echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV
            fi
        else
            echo "No changes detected in any specified EPG files. Skipping commit and push."
            echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
        fi

    # ----------------------------------------------------
    # æ¨é€è‡³ Gitee ä»“åº“ (æ¢å¤åŸå§‹ä»£ç ä»¥æé«˜é€Ÿåº¦)
    # ----------------------------------------------------
    - name: Push to Gitee
      # åªæœ‰å½“ 'PUSH_REQUIRED' ä¸º 'true' æ—¶æ‰æ‰§è¡Œ
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: shiwenhua 
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: shiwenhua/epg-sync
        
      run: |
        echo "Pushing committed changes to Gitee..."
        # æ¢å¤ä½¿ç”¨åŸå§‹ç®€æ´çš„æ¨é€å‘½ä»¤
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master

    # ----------------------------------------------------
    # æ¨é€è‡³ GitHub ä»“åº“
    # ----------------------------------------------------
    - name: Push to GitHub
      # åªæœ‰å½“ 'PUSH_REQUIRED' ä¸º 'true' æ—¶æ‰æ‰§è¡Œ
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
          echo "ğŸ‰ æ–‡ä»¶åŒæ­¥æˆåŠŸå¹¶å·²æ¨é€åˆ° Gitee å’Œ GitHubï¼"
        else
          echo "â„¹ï¸ æ‰€æœ‰æ–‡ä»¶å†…å®¹å‡æœªå˜åŒ–ï¼ŒåŒæ­¥å·²è·³è¿‡ã€‚"
        fi
