        GITEE_REPO: shiwenhua/epg-sync # <-- âš ï¸ ç¡®ä¿è·¯å¾„æ­£ç¡®
        
      run: |
        # æ£€æŸ¥ swh123_epg.gz æ–‡ä»¶æ˜¯å¦æœ‰å˜åŒ–
        if git status --porcelain | grep swh123_epg.gz; then
