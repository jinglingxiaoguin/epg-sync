# 文件路径: .github/workflows/main.yml

name: Multi-File EPG Sync to GitHub & Push to Gitee

on:
  schedule:
    # Cron 表达式：每天的 0, 6, 12, 18 点的 0 分运行
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # 授予 GITHUB_TOKEN 写入仓库内容的权限
    permissions: 
      contents: write
      
    steps:
    - name: Checkout repository (GitHub)
      uses: actions/checkout@v3
      with:
         token: ${{ secrets.GITHUB_TOKEN }} 
         # 修复浅克隆问题，拉取完整历史记录
         fetch-depth: 0 
         
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run EPG Sync Script and Check Output
      id: run_script
      # 运行 Python 脚本并将输出保存到变量
      run: |
        OUTPUT=$(python sync.py)
        echo "$OUTPUT"
        
        # 检查 Python 脚本输出中是否包含特殊标记
        if echo "$OUTPUT" | grep "--- PUSH_NEEDED_MARKER ---"; then
          echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
          echo "Changes detected."
        else
          echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
          echo "No changes detected."
        fi

    # ----------------------------------------------------
    # Git 操作：如果有文件更新，则执行提交
    # ----------------------------------------------------
    - name: Configure Git and Commit Changes
      if: env.PUSH_REQUIRED == 'true'
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # 将所有已修改、新增的文件（即SYNC_FILES中的所有文件）添加到暂存区
        git add swh123_epg.xml.gz tel-epg.xml dm2.xml.gz
        
        TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
        COMMIT_MSG="Auto sync EPG files: $TIMESTAMP"
        
        # 提交更改
        git commit -m "$COMMIT_MSG"
        
        echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV # 保存提交信息供后续步骤使用

    # ----------------------------------------------------
    # 推送至 Gitee 仓库
    # ----------------------------------------------------
    - name: Push to Gitee
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: shiwenhua 
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: shiwenhua/epg-sync
        
      run: |
        echo "Pushing to Gitee..."
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master
        echo "GITEE_PUSHED=true" >> $GITHUB_ENV

    # ----------------------------------------------------
    # 推送至 GitHub 仓库
    # ----------------------------------------------------
    - name: Push to GitHub
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
          echo "🎉 文件同步成功并已推送到 Gitee 和 GitHub！"
        else
          echo "ℹ️ 所有文件内容均未变化，同步已跳过。"
        fi
