name: Multi-File EPG Sync to GitHub & Push to Gitee

on:
  schedule:
    # æ¯å…­å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions: 
      contents: write
      
    steps:
    - name: Checkout repository (GitHub)
      uses: actions/checkout@v3
      with:
         token: ${{ secrets.GITHUB_TOKEN }} 
         fetch-depth: 0 
         
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run EPG Sync Script
      # è¿è¡Œ Python è„šæœ¬ã€‚å®ƒåªè´Ÿè´£æ›´æ–°æœ¬åœ°ç£ç›˜æ–‡ä»¶ã€‚
      run: python sync.py

    - name: Configure Git
      # é…ç½® Git ç”¨æˆ·ä¿¡æ¯ï¼Œç”¨äºæäº¤
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    # ----------------------------------------------------
    # â­ æ ¸å¿ƒä¿®å¤æ­¥éª¤ï¼šæ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶å˜åŠ¨å¹¶æäº¤
    # ----------------------------------------------------
    - name: Check for Changes and Commit Locally
      id: commit_changes
      run: |
        # æ£€æŸ¥è¿™ä¸‰ä¸ªæ–‡ä»¶æ˜¯å¦æœ‰ä»»ä½•å˜åŠ¨ (ä¿®æ”¹M, æ–°å¢A, ç­‰)
        # grep -q: é™é»˜æ¨¡å¼ï¼Œåªè¿”å› exit code (0=æ‰¾åˆ°å˜åŠ¨, 1=æ²¡æœ‰å˜åŠ¨)
        if git status --porcelain | grep -q 'swh123_epg.xml.gz\|tel-epg.xml\|dm2.xml.gz'; then
            echo "Changes detected in one or more EPG files, proceeding with commit."
            
            # ä½¿ç”¨ git add . å°†æ‰€æœ‰æœªæš‚å­˜çš„æ”¹åŠ¨ï¼ˆåŒ…æ‹¬æ–°å¢å’Œä¿®æ”¹ï¼‰æ·»åŠ åˆ°æš‚å­˜åŒº
            git add .
            
            TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
            COMMIT_MSG="Auto sync EPG files: $TIMESTAMP"
            git commit -m "$COMMIT_MSG"
            
            # æ ‡è®°éœ€è¦æ¨é€
            echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
            echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV
        else
            echo "No changes detected in any EPG files. Skipping commit and push."
            # æ ‡è®°ä¸éœ€è¦æ¨é€
            echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
        fi

    # ----------------------------------------------------
    # æ¨é€è‡³ Gitee ä»“åº“
    # ----------------------------------------------------
    - name: Push to Gitee
      # åªæœ‰å½“ 'PUSH_REQUIRED' ä¸º 'true' æ—¶æ‰æ‰§è¡Œ
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: ecloud 
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: epgcloud/epg-sync
        
      run: |
        echo "Pushing committed changes to Gitee..."
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master

    # ----------------------------------------------------
    # æ¨é€è‡³ GitHub ä»“åº“
    # ----------------------------------------------------
    - name: Push to GitHub
      # åªæœ‰å½“ 'PUSH_REQUIRED' ä¸º 'true' æ—¶æ‰æ‰§è¡Œ
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
          echo "ğŸ‰ æ–‡ä»¶åŒæ­¥æˆåŠŸå¹¶å·²æ¨é€åˆ° Gitee å’Œ GitHubï¼"
        else
          echo "â„¹ï¸ æ‰€æœ‰æ–‡ä»¶å†…å®¹å‡æœªå˜åŒ–ï¼ŒåŒæ­¥å·²è·³è¿‡ã€‚"
