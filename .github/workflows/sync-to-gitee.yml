name: Sync EPG to Gitee

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install requests
        
    - name: Download EPG file
      run: |
        curl -s -o swh123_epg.gz "https://epgcloud.swh123.top/epg.php?ch=xml&v=e2all&gz=1"
        echo "文件大小: $(wc -c < swh123_epg.gz) 字节"
        
    - name: Upload to Gitee via Python
      env:
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      run: python upload_to_gitee.py
