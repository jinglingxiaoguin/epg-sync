name: Sync EPG to Gitee

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download EPG file
      run: |
        echo "ÂºÄÂßã‰∏ãËΩΩEPGÊñá‰ª∂..."
        curl -s -o swh123_epg.gz "https://epgcloud.swh123.top/epg.php?ch=xml&v=e2all&gz=1"
        FILE_SIZE=$(wc -c < swh123_epg.gz)
        echo "‚úÖ Êñá‰ª∂‰∏ãËΩΩÂÆåÊàêÔºåÂ§ßÂ∞è: $FILE_SIZE Â≠óËäÇ"
        
    - name: Get existing file SHA (for update)
      id: get-sha
      run: |
        RESPONSE=$(curl -s "https://gitee.com/api/v5/repos/shiwenhua/epg-sync/contents/swh123_epg.gz?access_token=${{ secrets.GITEE_TOKEN }}")
        echo "sha=$(echo $RESPONSE | grep -o '"sha":"[^"]*' | cut -d'"' -f4)" >> $GITHUB_OUTPUT
        echo "APIÂìçÂ∫î: $RESPONSE"
        
    - name: Upload to Gitee via API
      run: |
        # Ëé∑ÂèñÊñá‰ª∂SHAÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
        SHA_RESPONSE=$(curl -s "https://gitee.com/api/v5/repos/shiwenhua/epg-sync/contents/swh123_epg.gz?access_token=${{ secrets.GITEE_TOKEN }}")
        SHA=$(echo $SHA_RESPONSE | grep -o '"sha":"[^"]*' | cut -d'"' -f4)
        
        echo "Êñá‰ª∂SHA: $SHA"
        
        # ÊûÑÂª∫ËØ∑Ê±ÇÊï∞ÊçÆ
        if [ -z "$SHA" ]; then
          DATA="{
            \"access_token\": \"${{ secrets.GITEE_TOKEN }}\",
            \"content\": \"$(base64 -w 0 swh123_epg.gz)\",
            \"message\": \"ü§ñ ÂàõÂª∫EPGÊñá‰ª∂: $(date -u +'%Y-%m-%d %H:%M:%S UTC')\",
            \"branch\": \"main\"
          }"
        else
          DATA="{
            \"access_token\": \"${{ secrets.GITEE_TOKEN }}\",
            \"content\": \"$(base64 -w 0 swh123_epg.gz)\",
            \"sha\": \"$SHA\",
            \"message\": \"ü§ñ Êõ¥Êñ∞EPGÊñá‰ª∂: $(date -u +'%Y-%m-%d %H:%M:%S UTC')\",
            \"branch\": \"main\"
          }"
        fi
        
        # ‰∏ä‰º†Êñá‰ª∂
        curl -X POST \
          -H "Content-Type: application/json" \
          -d "$DATA" \
          "https://gitee.com/api/v5/repos/shiwenhua/epg-sync/contents/swh123_epg.gz"
