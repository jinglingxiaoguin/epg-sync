name: EPG Sync to GitHub & Push to Gitee

on:
  schedule:
    # Cron è¡¨è¾¾å¼ï¼šæ¯å¤©çš„ 0, 6, 12, 18 ç‚¹çš„ 0 åˆ†è¿è¡Œ
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # â­ å…³é”®ä¿®å¤ 1ï¼šæ·»åŠ æƒé™é…ç½®ï¼Œæˆäºˆ GITHUB_TOKEN å†™å…¥ä»“åº“å†…å®¹çš„æƒé™
    permissions: 
      contents: write
      
    steps:
    - name: Checkout repository (GitHub)
      uses: actions/checkout@v3
      with:
         token: ${{ secrets.GITHUB_TOKEN }} 
         # ä¿®å¤æµ…å…‹éš†é—®é¢˜
         fetch-depth: 0 
         
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run EPG Sync Script
      run: python sync.py

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Check for Changes and Commit Locally
      id: commit_check
      run: |
        if git status --porcelain | grep swh123_epg.gz; then
          echo "Changes detected in swh123_epg.gz, committing..."
          
          git add swh123_epg.gz
          TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
          COMMIT_MSG="Auto sync swh123_epg.gz: $TIMESTAMP"
          git commit -m "$COMMIT_MSG"
          
          echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
        else
          echo "No changes detected, skipping commit."
          echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
        fi

    # ----------------------------------------------------
    # æ¨é€è‡³ Gitee ä»“åº“
    # ----------------------------------------------------
    - name: Push to Gitee
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: shiwenhua # <-- âš ï¸ å†æ¬¡ç¡®è®¤ç”¨æˆ·å
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: shiwenhua/epg-sync
        
      run: |
        echo "Pushing to Gitee..."
        # ä¿®å¤ Gitee è®¤è¯å’Œæµ…å…‹éš†é—®é¢˜åçš„æ¨é€å‘½ä»¤
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master
        echo "PUSH_STATUS=success" >> $GITHUB_ENV

    # ----------------------------------------------------
    # æ¨é€è‡³ GitHub ä»“åº“
    # ----------------------------------------------------
    - name: Push to GitHub
      # åªæœ‰å½“æ–‡ä»¶æœ‰å˜åŒ–å¹¶æˆåŠŸæäº¤åˆ°æœ¬åœ°åæ‰æ¨é€
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        # â­ å…³é”®ä¿®å¤ 2ï¼šç§»é™¤ä¸æ”¯æŒçš„ 'commit_message' å‚æ•°
        # force: true # é»˜è®¤å·²ä¸º trueï¼Œå¯é€‰
        
    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
