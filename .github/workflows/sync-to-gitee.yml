name: Multi-File EPG Sync to GitHub & Push to Gitee

on:
  schedule:
    # Cron è¡¨è¾¾å¼ï¼šæ¯å¤©çš„ 0, 6, 12, 18 ç‚¹çš„ 0 åˆ†è¿è¡Œ
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # æˆäºˆ GITHUB_TOKEN å†™å…¥ä»“åº“å†…å®¹çš„æƒé™
    permissions: 
      contents: write
      
    steps:
    - name: Checkout repository (GitHub)
      uses: actions/checkout@v3
      with:
         token: ${{ secrets.GITHUB_TOKEN }} 
         # ä¿®å¤æµ…å…‹éš†é—®é¢˜ï¼Œæ‹‰å–å®Œæ•´å†å²è®°å½•
         fetch-depth: 0 
         
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run EPG Sync Script and Check Output
      id: run_script
      # è¿è¡Œ Python è„šæœ¬å¹¶å°†è¾“å‡ºä¿å­˜åˆ°å˜é‡
      run: |
        OUTPUT=$(python sync.py)
        echo "$OUTPUT"
        
        # æ£€æŸ¥ Python è„šæœ¬è¾“å‡ºä¸­æ˜¯å¦åŒ…å«ç‰¹æ®Šæ ‡è®°
        if echo "$OUTPUT" | grep "--- PUSH_NEEDED_MARKER ---"; then
          echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
          echo "Changes detected."
        else
          echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
          echo "No changes detected."
        fi

    # ----------------------------------------------------
    # Git æ“ä½œï¼šå¦‚æœæœ‰æ–‡ä»¶æ›´æ–°ï¼Œåˆ™æ‰§è¡Œæäº¤
    # ----------------------------------------------------
    - name: Configure Git and Commit Changes
      if: env.PUSH_REQUIRED == 'true'
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # å°†æ‰€æœ‰å·²ä¿®æ”¹ã€æ–°å¢çš„æ–‡ä»¶ï¼ˆå³SYNC_FILESä¸­çš„æ‰€æœ‰æ–‡ä»¶ï¼‰æ·»åŠ åˆ°æš‚å­˜åŒº
        git add swh123_epg.xml.gz tel-epg.xml dm2.xml.gz
        
        TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
        COMMIT_MSG="Auto sync EPG files: $TIMESTAMP"
        
        # æäº¤æ›´æ”¹
        git commit -m "$COMMIT_MSG"
        
        echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV # ä¿å­˜æäº¤ä¿¡æ¯ä¾›åç»­æ­¥éª¤ä½¿ç”¨

    # ----------------------------------------------------
    # æ¨é€è‡³ Gitee ä»“åº“
    # ----------------------------------------------------
    - name: Push to Gitee
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: shiwenhua 
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: shiwenhua/epg-sync
        
      run: |
        echo "Pushing to Gitee..."
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master
        echo "GITEE_PUSHED=true" >> $GITHUB_ENV

    # ----------------------------------------------------
    # æ¨é€è‡³ GitHub ä»“åº“
    # ----------------------------------------------------
    - name: Push to GitHub
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
          echo "ğŸ‰ æ–‡ä»¶åŒæ­¥æˆåŠŸå¹¶å·²æ¨é€åˆ° Gitee å’Œ GitHubï¼"
        else
          echo "â„¹ï¸ æ‰€æœ‰æ–‡ä»¶å†…å®¹å‡æœªå˜åŒ–ï¼ŒåŒæ­¥å·²è·³è¿‡ã€‚"
