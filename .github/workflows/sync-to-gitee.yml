name: EPG Sync to GitHub & Push to Gitee

on:
  schedule:
    # Cron è¡¨è¾¾å¼ï¼šæ¯å¤©çš„ 0, 6, 12, 18 ç‚¹çš„ 0 åˆ†è¿è¡Œ
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # æˆäºˆ GITHUB_TOKEN å†™å…¥ä»“åº“å†…å®¹çš„æƒé™
    permissions: 
      contents: write
      
    steps:
    - name: Checkout repository (GitHub)
      uses: actions/checkout@v3
      with:
         token: ${{ secrets.GITHUB_TOKEN }} 
         # ä¿®å¤æµ…å…‹éš†é—®é¢˜ï¼Œæ‹‰å–å®Œæ•´å†å²è®°å½•
         fetch-depth: 0 
         
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run EPG Sync Script
      # è¿è¡Œæ‚¨çš„ Python è„šæœ¬ï¼Œå®ƒç°åœ¨ä¼šç”Ÿæˆ swh123_epg.xml.gz
      run: python sync.py

    - name: Configure Git
      # é…ç½® Git ç”¨æˆ·ä¿¡æ¯ï¼Œç”¨äºæäº¤
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Check for Changes and Commit Locally
      id: commit_check
      run: |
        # â­ å…³é”®ä¿®æ”¹ 1: æ£€æŸ¥ swh123_epg.xml.gz æ–‡ä»¶å˜åŒ–
        if git status --porcelain | grep swh123_epg.xml.gz; then
          echo "Changes detected in swh123_epg.xml.gz, committing..."
          
          # â­ å…³é”®ä¿®æ”¹ 2: æš‚å­˜æ–°æ–‡ä»¶å
          git add swh123_epg.xml.gz
          TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
          # â­ å…³é”®ä¿®æ”¹ 3: æäº¤ä¿¡æ¯ä¸­ä½¿ç”¨æ–°æ–‡ä»¶å
          COMMIT_MSG="Auto sync swh123_epg.xml.gz: $TIMESTAMP"
          git commit -m "$COMMIT_MSG"
          
          echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
        else
          echo "No changes detected, skipping commit."
          echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
        fi

    # ----------------------------------------------------
    # æ¨é€è‡³ Gitee ä»“åº“
    # ----------------------------------------------------
    - name: Push to Gitee
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: shiwenhua # <-- âš ï¸ ç¡®è®¤ç”¨æˆ·å
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: shiwenhua/epg-sync
        
      run: |
        echo "Pushing to Gitee..."
        # ä¿®å¤ Gitee è®¤è¯å’Œæµ…å…‹éš†é—®é¢˜åçš„æ¨é€å‘½ä»¤
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master
        echo "PUSH_STATUS=success" >> $GITHUB_ENV

    # ----------------------------------------------------
    # æ¨é€è‡³ GitHub ä»“åº“
    # ----------------------------------------------------
    - name: Push to GitHub
      # åªæœ‰å½“æ–‡ä»¶æœ‰å˜åŒ–å¹¶æˆåŠŸæäº¤åˆ°æœ¬åœ°åæ‰æ¨é€
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
          echo "ğŸ‰ æ–‡ä»¶åŒæ­¥æˆåŠŸå¹¶å·²æ¨é€åˆ° Gitee å’Œ GitHub!"
        else
