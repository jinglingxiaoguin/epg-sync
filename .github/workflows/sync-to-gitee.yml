name: Multi-File EPG Sync to GitHub & Push to Gitee

on:
  schedule:
    # æ¯å…­å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions: 
      contents: write
      
    steps:
    - name: Checkout repository (GitHub)
      uses: actions/checkout@v3
      with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          fetch-depth: 0 
          
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run EPG Sync Script
      # è¿è¡Œ Python è„šæœ¬ã€‚å®ƒè´Ÿè´£æ›´æ–°æœ¬åœ°ç£ç›˜æ–‡ä»¶ï¼Œå¹¶å°†æ–‡ä»¶ååˆ—è¡¨è¾“å‡ºåˆ° epg_files.txtã€‚
      run: python sync.py

    - name: Configure Git
      # é…ç½® Git ç”¨æˆ·ä¿¡æ¯ï¼Œç”¨äºæäº¤
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    # ----------------------------------------------------
    # â­ æ ¸å¿ƒä¿®å¤æ­¥éª¤ï¼šæ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶å˜åŠ¨å¹¶æäº¤ (ä½¿ç”¨åŠ¨æ€æ–‡ä»¶åˆ—è¡¨)
    # ----------------------------------------------------
    - name: Check for Changes and Commit Locally
      id: commit_changes
      run: |
        COMMIT_NEEDED=false
        
        # 1. ä» epg_files.txt ä¸­è¯»å–éœ€è¦æ£€æŸ¥å’Œæäº¤çš„æ–‡ä»¶åˆ—è¡¨
        if [ ! -f epg_files.txt ]; then
            echo "Error: epg_files.txt not found after sync. Exiting."
            # è®¾ç½® PUSH_REQUIRED=false ç¡®ä¿åç»­æ­¥éª¤è·³è¿‡
            echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
            exit 0
        fi
        
        # æ–‡ä»¶åˆ—è¡¨ä¸º bash å­—ç¬¦ä¸²ï¼Œä¾‹å¦‚: "swh123_epg.xml.gz tel-epg.xml dm2.xml.gz"
        EPG_FILES=$(cat epg_files.txt)
        echo "Dynamically loaded EPG files: $EPG_FILES"
        
        # 2. éå†æ‰€æœ‰ EPG æ–‡ä»¶ï¼Œæ£€æŸ¥æ˜¯å¦æœ‰å˜åŠ¨å¹¶æ·»åŠ åˆ°æš‚å­˜åŒº
        for file in $EPG_FILES; do
          # git status --porcelain æ£€æŸ¥æ˜¯å¦æœ‰å˜åŠ¨ (M:Modified, A:Added, etc.)
          if git status --porcelain | grep -q "$file"; then
            echo "Changes detected and staging for commit: $file"
            # æ˜ç¡®åªæ·»åŠ è¿™ä¸ªæ–‡ä»¶
            git add "$file"
            COMMIT_NEEDED=true
          fi
        done

        # 3. å¦‚æœè‡³å°‘æœ‰ä¸€ä¸ªæ–‡ä»¶è¢«æ·»åŠ åˆ°æš‚å­˜åŒºï¼Œåˆ™è¿›è¡Œæäº¤
        if [ "$COMMIT_NEEDED" = true ]; then
            
            # æœ€ç»ˆæ£€æŸ¥ï¼šç¡®è®¤æš‚å­˜åŒºç¡®å®æœ‰å†…å®¹ï¼ˆé˜²æ­¢å…¶ä»–æ–‡ä»¶å˜åŠ¨å¯¼è‡´è¯¯åˆ¤ï¼‰
            if git diff --cached --quiet; then
                echo "No actual EPG changes were staged. Skipping commit."
                echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
            else
                echo "Changes staged. Proceeding with commit."
                TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
                COMMIT_MSG="Auto sync EPG files: $TIMESTAMP"
                git commit -m "$COMMIT_MSG"
                
                # æ ‡è®°éœ€è¦æ¨é€
                echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
                echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV
            fi
        else
            echo "No changes detected in any specified EPG files. Skipping commit and push."
            # æ ‡è®°ä¸éœ€è¦æ¨é€
            echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
        fi

    # ----------------------------------------------------
    # æ¨é€è‡³ Gitee ä»“åº“
    # ----------------------------------------------------
    - name: Push to Gitee
      # åªæœ‰å½“ 'PUSH_REQUIRED' ä¸º 'true' æ—¶æ‰æ‰§è¡Œ
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: shiwenhua 
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: shiwenhua/epg-sync
        
      run: |
        echo "Pushing committed changes to Gitee..."
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master

    # ----------------------------------------------------
    # æ¨é€è‡³ GitHub ä»“åº“
    # ----------------------------------------------------
    - name: Push to GitHub
      # åªæœ‰å½“ 'PUSH_REQUIRED' ä¸º 'true' æ—¶æ‰æ‰§è¡Œ
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
          echo "ğŸ‰ æ–‡ä»¶åŒæ­¥æˆåŠŸå¹¶å·²æ¨é€åˆ° Gitee å’Œ GitHubï¼"
        else
          echo "â„¹ï¸ æ‰€æœ‰æ–‡ä»¶å†…å®¹å‡æœªå˜åŒ–ï¼ŒåŒæ­¥å·²è·³è¿‡ã€‚"
        fi
