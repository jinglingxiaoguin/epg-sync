    - name: Check for Changes and Push to Gitee
      id: push_gitee
      env:
        # ä½¿ç”¨é…ç½®å¥½çš„ Gitee ä»¤ç‰Œ
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        # æ‚¨çš„ Gitee ä»“åº“åœ°å€ï¼šshiwenhua/epg-sync
        GITEE_REPO: shiwenhua/epg-sync 
        
