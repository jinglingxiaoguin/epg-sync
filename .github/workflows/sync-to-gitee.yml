name: Sync EPG to Gitee

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  sync-and-mirror:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Sync EPG data
      run: |
        python sync_epg.py
        
    - name: Check for changes
      id: git-check
      run: |
        echo "changes=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
        
    - name: Commit and push to GitHub
      if: steps.git-check.outputs.changes > 0
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "ğŸ¤– Auto sync EPG: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Debug info
      run: |
        echo "Gitee Username: ${{ secrets.GITEE_USERNAME }}"
        echo "Repository: ${{ github.repository }}"
        
    - name: Mirror to Gitee
      uses: wearerequired/git-mirror-action@v1
      with:
        source-repo: "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        destination-repo: "https://${{ secrets.GITEE_USERNAME }}:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_USERNAME }}/${{ github.event.repository.name }}.git"
        
    - name: Success notification
      if: success()
      run: echo "ğŸ‰ åŒæ­¥å®Œæˆ!"
