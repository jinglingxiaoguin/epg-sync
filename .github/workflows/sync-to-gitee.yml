name: Multi-File EPG Sync to GitHub & Push to Gitee

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions: 
      contents: write
      
    steps:
    - name: Checkout repository (GitHub)
      uses: actions/checkout@v3
      with:
         token: ${{ secrets.GITHUB_TOKEN }} 
         fetch-depth: 0 
         
    - name: Set up Python and Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        pip3 install requests

    - name: Run EPG Sync Script
      run: python3 sync.py # å»ºè®®ä½¿ç”¨ python3 æ˜ç¡®æŒ‡å®šç‰ˆæœ¬

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    # ----------------------------------------------------
    # â­ æ ¸å¿ƒä¿®å¤æ­¥éª¤ï¼šåªåŒæ­¥æŒ‡å®šåˆ—è¡¨çš„æ–‡ä»¶
    # ----------------------------------------------------
    - name: Check for Changes and Commit Locally (SYNC_FILES only)
      id: commit_changes
      env:
        # å®šä¹‰éœ€è¦æ£€æŸ¥çš„æ–‡ä»¶åˆ—è¡¨ï¼Œä»¥ç©ºæ ¼åˆ†éš”
        SYNC_FILE_LIST: "swh123_epg.xml.gz tel-epg.xml dm2.xml.gz"
        
      run: |
        CHANGED_FILES=""
        
        # éå†éœ€è¦åŒæ­¥çš„æ–‡ä»¶åˆ—è¡¨
        for FILE in $SYNC_FILE_LIST; do
          # æ£€æŸ¥è¯¥æ–‡ä»¶æ˜¯å¦æœ‰å˜åŠ¨ (M=ä¿®æ”¹, A=æ–°å¢)
          # æ³¨æ„ï¼šä½¿ç”¨ 'git status' æ—¶ï¼Œæ–°å¢æ–‡ä»¶ (Untracked) ä¸ä¼šæ˜¾ç¤º M/A çŠ¶æ€ã€‚
          # æœ€å¥½å…ˆå°è¯•æ·»åŠ åˆ°æš‚å­˜åŒºï¼Œç„¶åæ£€æŸ¥å˜åŠ¨ã€‚
          
          # 1. å°è¯•å°†æ–‡ä»¶æ·»åŠ åˆ°æš‚å­˜åŒº
          git add "$FILE" 2>/dev/null || true
          
          # 2. æ£€æŸ¥æš‚å­˜åŒºæˆ–å·¥ä½œç›®å½•ä¸­æ˜¯å¦æœ‰å˜åŠ¨
          if git status --porcelain | grep -q "$FILE"; then
            CHANGED_FILES="$CHANGED_FILES $FILE"
          fi
        done
        
        # ç§»é™¤ CHANGED_FILES å¼€å¤´çš„ç©ºæ ¼
        CHANGED_FILES=$(echo $CHANGED_FILES | xargs)
        
        if [ -n "$CHANGED_FILES" ]; then
            echo "Changes detected in: $CHANGED_FILES"
            
            # ç”±äºä¸Šé¢å·²ç» git add æˆåŠŸï¼Œè¿™é‡Œåªéœ€è¦æäº¤å³å¯ã€‚
            TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
            COMMIT_MSG="Auto sync EPG files: $TIMESTAMP"
            git commit -m "$COMMIT_MSG"
            
            echo "PUSH_REQUIRED=true" >> $GITHUB_ENV
        else
            echo "No changes detected in SYNC_FILES. Skipping commit and push."
            echo "PUSH_REQUIRED=false" >> $GITHUB_ENV
        fi

    # ----------------------------------------------------
    # æ¨é€è‡³ Gitee ä»“åº“
    # ----------------------------------------------------
    - name: Push to Gitee
      if: env.PUSH_REQUIRED == 'true'
      env:
        GITEE_USERNAME: shiwenhua 
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: shiwenhua/epg-sync
        
      run: |
        echo "Pushing committed changes to Gitee..."
        git push -f https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git HEAD:master

    # ----------------------------------------------------
    # æ¨é€è‡³ GitHub ä»“åº“
    # ----------------------------------------------------
    - name: Push to GitHub
      if: success() && env.PUSH_REQUIRED == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Final Status
      run: |
        if [ "${{ env.PUSH_REQUIRED }}" == "true" ]; then
          echo "ğŸ‰ æ–‡ä»¶åŒæ­¥æˆåŠŸå¹¶å·²æ¨é€åˆ° Gitee å’Œ GitHubï¼"
        else
          echo "â„¹ï¸ æ‰€æœ‰æ–‡ä»¶å†…å®¹å‡æœªå˜åŒ–ï¼ŒåŒæ­¥å·²è·³è¿‡ã€‚"
        fi
