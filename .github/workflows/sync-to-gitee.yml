name: Sync EPG to Gitee

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  sync-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install requests
        
    - name: Sync EPG data
      run: python sync_epg.py
        
    - name: Setup Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
    - name: Commit changes
      run: |
        git add .
        git commit -m "ðŸ¤– Auto sync EPG: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
        
    - name: Push to Gitee
      run: |
        git push https://shiwenhua:${{ secrets.GITEE_TOKEN }}@gitee.com/shiwenhua/epg-sync.git main
